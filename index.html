<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Product Preview Card Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,400;1,100;1,200&family=Montserrat:ital,wght@0,100;0,200;0,400;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="container-left">
      <img class="image-mobile" src="./images/image-product-mobile.jpg" alt="">
      <img class="image-desktop" src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="container-right">
      <p class="subtitle-text">
        Perfume
      </p>
      <p class="title-text">
        Gabrielle Essence Eau De Parfum
      </p>
      <p class="summary-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.      
      </p>
      <div class="price-container">
        <p class="current-price-text">$149.99</p>
        <p class="former-price-text">$169.99</p>
      </div>

      <button>
        <img class="button-icon" src="./images/icon-cart.svg" alt="" />
        <span class="button-text">Add to Cart</span>
      </button>
    </div>
  </div>
  
 
</body>
</html>
